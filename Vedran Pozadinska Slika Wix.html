<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vedran Janjanin</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Helvetica Neue', sans-serif;
    }
    .hero {
      background-image: url('https://static.wixstatic.com/media/1d9392_4b3d17d80e144ff0931c351fa14e3c37~mv2_d.jpg');

      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 0 2px 4px rgba(0,0,0,0.4);
      text-align: center;
      padding: 0 20px;
      filter: brightness(1.15) contrast(1.2) saturate(1.05);
    }
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.3rem;
      max-width: 600px;
    }
    .button {
      margin-top: 2rem;
      padding: 12px 24px;
      background-color: rgba(255,255,255,0.15);
      border: 1px solid white;
      border-radius: 8px;
      color: white;
      text-decoration: none;
      font-size: 1rem;
      transition: 0.3s ease;
    }
    .button:hover {
      background-color: white;
      color: black;
    }
  </style>
</head>
